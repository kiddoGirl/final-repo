<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <style>
    .spin-card {
      cursor: pointer;
      max-width: 300px; /* Set your desired maximum width */
      margin: 0 auto; /* Center the card */
      background: linear-gradient(to bottom right, #4CAF50, #45a049); /* Adjust the gradient colors as needed */
      color: #fff; /* Text color on the gradient background */
    }
  </style>
  <title>Spin Card Example</title>
</head>
<body>

<div class="container mt-5">
  <div class="card spin-card animated">
    <i class="fas fa-user fa-3x mx-auto mt-3"></i>
    <div class="card-body text-center">
      <h5 class="card-title">Unlock the portal !</h5>
      
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

<!-- Animate.css JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.js"></script>

<!-- Add this script after including Bootstrap JS, Popper.js, Font Awesome JS, and Animate.css JS -->
<script>
  $(document).ready(function(){
    $('.spin-card').on('click', function(){
      $(this).toggleClass('rotateIn');
    });
  });
</script>

</body>
</html>
