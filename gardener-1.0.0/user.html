<body>

    <div class="form-container">
      <form id="form1">
        <div class="form-group">
          <label for="input1">Name of the Event/Activity</label>
          <select id="activitySelect">
            <option value="ConserveWater">Conserve Water</option>
            <option value="ConserveEnergy">Conserve Energy</option>
            <option value="SayNoToPlastic">Say no to Single Use Plastic</option>
            <option value="ReduceWaste">Reduce Waste</option>
            <option value="AdoptHealthLifestyle">Adopt Health Lifestyle</option>
            <option value="ReduceEWaste">Reduce E-Waste</option>
            <option value="AdoptSustainabilityFood">Adopt Sustainability Food System</option>
          </select>
        </div>
        <div class="form-group">
          <label for="imageUpload">Upload photo/proof</label>
          <input type="file" id="imageUpload">
        </div>
        <button type="button" onclick="showSecondForm()">Upload</button>
      </form>
    
      <div class="form-container second-form">
        <form id="form2">
          <div class="form-group">
            <label for="input2a">Life Activity Covered</label>
            <input type="text" id="input2a">
          </div>
          <div class="form-group">
            <label for="input2b">Measurable Outcome</label>
            <input type="text" id="input2b">
          </div>
          <div class="form-group">
            <label for="input2c">Scheme Achieved</label>
            <input type="text" id="input2c">
          </div>
          <div class="form-group">
            <label for="input2d">Awareness Program Reached</label>
            <select id="awarenessSelect">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </form>
      </div>
      <div class="container mt-4">
        <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <p>No of activity cover</p>
                <h5 class="card-title" id="activityCount">5</h5>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <p>No of Outcome</p>
                <h5 class="card-title" id="outcomecount">20</h5>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <p>No of Rewards</p>
                <h5 class="card-title">2</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <script>
       let activityCount = 5; // Initial count
       let outcomecount = 20;
    
    function showSecondForm() {
      const activitySelect = document.getElementById('activitySelect');
      const selectedOption = activitySelect.options[activitySelect.selectedIndex].value;
    
     
    
      // Update the count in the card
          
    
          const input2a = document.getElementById('input2a');
          const input2b = document.getElementById('input2b');
          const input2c = document.getElementById('input2c');
          const awarenessSelect = document.getElementById('awarenessSelect');
    
          // Populate the second form based on the selected activity
          switch (selectedOption) {
            case 'ConserveWater':
              input2a.value = 'Water Conservation Activities';
              input2b.value = 'Reduced Water Consumption by 20%';
              input2c.value = 'Implemented Water Saving Techniques';
              awarenessSelect.value = 'Yes';
              break;
            case 'ConserveEnergy':
              input2a.value = 'Energy Conservation Campaign';
              input2b.value = 'Reduced Energy Consumption by 15%';
              input2c.value = 'Implemented Energy-Efficient Practices';
              awarenessSelect.value = 'Yes';
              break;
            case 'SayNoToPlastic':
              input2a.value = 'Anti-Plastic Drive';
              input2b.value = 'Reduced Single-Use Plastic by 30%';
              input2c.value = 'Promoted Plastic Alternatives';
              awarenessSelect.value = 'Yes';
              break;
            case 'ReduceWaste':
              input2a.value = 'Waste Reduction Program';
              input2b.value = 'Decreased Waste Generation by 25%';
              input2c.value = 'Encouraged Recycling Practices';
              awarenessSelect.value = 'Yes';
              break;
            case 'AdoptHealthLifestyle':
              input2a.value = 'Healthy Lifestyle Campaign';
              input2b.value = 'Increased Adoption of Healthy Habits';
              input2c.value = 'Promoted Fitness and Well-being';
              awarenessSelect.value = 'Yes';
              break;
            case 'ReduceEWaste':
              input2a.value = 'E-Waste Reduction Initiative';
              input2b.value = 'Recycled Electronic Waste';
              input2c.value = 'Promoted Responsible E-Waste Disposal';
              awarenessSelect.value = 'Yes';
              break;
            case 'AdoptSustainabilityFood':
              input2a.value = 'Sustainable Food System Program';
              input2b.value = 'Encouraged Sustainable Farming Practices';
              input2c.value = 'Promoted Local and Organic Produce';
              awarenessSelect.value = 'Yes';
              break;
            default:
              break;
          }
    // Increment count when showing the second form
    activityCount++;
    outcomecount++;
    
    // Update the count in the card
    document.getElementById('activityCount').textContent = activityCount;
    document.getElementById('outcomecount').textContent = outcomecount;
    
    // Show the second form
    document.querySelector('.second-form').style.display = 'block';
    }
    
    
    
    function updateActivityCount() {
          // Increment count when submitting the second form
          activityCount++;
    
          // Update the count in the card
          document.getElementById('activityCount').textContent = activityCount;
        }
      </script>
    </body>
